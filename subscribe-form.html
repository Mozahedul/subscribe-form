<!DOCTYPE html>
<html lang="en">

<head>
    <title>Subscribe form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-layout">
        <div class="close-btn"><a href="#" class="close-icon" title="Close Now"></a></div>
        <div class="form-content">
            <div class="form-heading">Subscribe</div>
            <div class="subtitle">Register for our weekly promotion, we are only happy when the customer happy!</div>
            <form class="form-container">
                <div class="email">
                    <input type="email" placeholder="Your Email..." class="input-email" required>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit" class="input-submit">
                </div>
                <div class="popup">
                    <label class="label-popup">Do not show the popup newsletter again!
                    	<input type="radio" class="input-radio" name="radio">
                        <span class="radio-mark"></span>
                    </label>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
